<div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="16px">

  <mat-card>
    <mat-nav-list>
      <mat-list-item *ngFor="let user of users" (click)="onSelect(user)">
        <mat-icon svgIcon="avatars:{{user.avatar}}" class="avatar"></mat-icon>
        <span>{{user.name}}</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-card>

</div>

<button mat-fab (click)="openAdminDialog()" class="fab-bottom-right">
  <mat-icon>add</mat-icon>
</button>
