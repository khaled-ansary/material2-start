<div fxLayout="column" fxFlexFill style="padding: 0 16px 16px 0;">

  <gridster [options]="gridsterOptions"
            [draggableOptions]="{ handlerClass: 'panel-heading', scroll: false }"
            #gridster1
            fxFlex
            style="max-width:100%; max-height: 100%;">

    <gridster-item *ngFor="let widget of widgets"
                   (start)="itemChanged(true)"
                   (end)="itemChanged(false)"
                   [(x)]="widget.x"
                   [(y)]="widget.y"
                   [(w)]="widget.w"
                   [(h)]="widget.h">

      <div class="panel-heading">
        <h5 class="panel-title">{{ widget.title }}</h5>
      </div>


      <div class="panel-body">

        <iframe [ngClass]="{'ignore-events': ignoreEvents }"
                [src]="widget.src"
                width="560"
                height="315"
                frameborder="0">
        </iframe>

      </div>

    </gridster-item>

  </gridster>

</div>
